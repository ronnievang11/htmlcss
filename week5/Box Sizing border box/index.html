<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Box Sizing Border Box</title>
</head>
<body>
<div class="simple">
    <p>BEFORE</p>
    <p>no box-sizing: border-box;</p>
    <p>Smaller</p>
</div>

<div class="fancy">
    <p>BEFORE</p>
    <p>no box-sizing: border-box;</p>
    <p>Bigger</p>
</div>

<div class="simple after">
    <p>AFTER</p>
    <p>box-sizing: border-box;</p>
    <p>Same as smaller</p>
</div>

<div class="fancy after">
    <p>AFTER</p>
    <p>box-sizing: border-box;</p>
    <p>Padding and Border no increase width size</p>
</div>
</body>
</html>
